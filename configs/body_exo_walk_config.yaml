ppo:
  learning_rate: 0.0003
  batch_size: 256
  n_steps: 3072
  n_epochs: 5
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.0
  vf_coef: 0.5
  clip_range: 0.2

eval:
  eval_freq: 50000
  n_episodes: 5
  deterministic: true #这个开关加入噪声评估

wandb:
  wandb_enabled: true
  project: "myoLegWalk—test"         # 你在 W&B 上建的项目名 "myoLegWalk—N"
  name: "walkenv_12_25" # 本次实验名字，不写就用时间戳